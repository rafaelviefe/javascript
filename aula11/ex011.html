<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONU</title>
</head>
<body>
    <h1>Formulário de nacionalidade</h1>
    Qual seu país? <input type="text" name="txt" id="txt">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
            var txt = document.getElementById('txt')
            var res = document.querySelector('div#res')
            var país = txt.value
            res.innerHTML = `<p>Você mora em <strong>${país}</strong></p>`
            if (país == 'Brasil'){
                res.innerHTML += 'Você é <strong>Brasileiro</strong>!'
            } else{
                res.innerHTML += 'Você é <strong>Estrangeiro</strong>!'
            }
        }
    </script>
</body>
</html>
